<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlo Eusebi">
    <title>Trenitalia</title>
    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css'
        integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=='
        crossorigin='anonymous' />
    <!-- font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous'>
    <!-- styles.css -->
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <!-- javascript -->
    <script defer src="js/scripts.js"></script>
</head>

<body>

    <!-- Exercise made by
        CARLO EUSEBI -->
    <header class="container-fluid d-flex justify-content-between align-items-center ">
        <img src="https://www.lefrecce.it/Channels.Website.WEB/web/images/logo-trenitalia-it.svg" alt="logo">
    </header>

    <main class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <div class="card-body text-end">
                <div class="d-flex justify-content-between">
                    <span>Travel Distance</span>
                    <span id="travel-distance"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Number of passengers:</span>
                    <span>1</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Passenger #1 age:</span>
                    <span id="passenger-age"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Ticekt Price:</span>
                    <span id="ticket-price"></span>
                </div>
                <div id="discounts" class="d-flex justify-content-between"></div>
                <button type="button" class="btn btn-success mt-3">Buy Tickets</button>
            </div>
        </div>
    </main>

</body>

</html>
